<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy of Hope: Overcoming Stories</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Galaxy of Hope: Overcoming Stories</h1>

    <div class="form-container">
        <h2>Share Your Journey</h2>
        <form id="story-form">
            <input type="text" id="title" placeholder="Your Story Title" required>
            <textarea id="bad-times" placeholder="Describe the challenging times..." required></textarea>
            <textarea id="overcoming" placeholder="How did you overcome it?" required></textarea>
            <button type="submit">Share Your Story</button>
        </form>
    </div>

    <div class="stories-container">
        <h2>Stories of Hope</h2>
        <div id="stories-list"></div>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
